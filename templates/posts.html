<!DOCTYPE html>

<html>
  <head>
    <title>Blog Posts</title>
  </head>

  <body>
    <h1>Writer's Blo...g Posts</h1>

    {% for post in posts %}
      <div class="post">
        <div class="post-title">{{post.title}}</div>
        <pre class="post-body">{{post.post}}</pre>
     </div>
    {% endfor %}

  </body>
</html>
