<!DOCTYPE html>

<html>
  <head>
    <title>Blog</title>
  </head>

  <body>
    <h1>Writer's Blo...g</h1>
    <p>Enter a new post:</p>

    <form method="post">
      <label>
          <div>title</div>
          <input type="text" name="title" value="{{title}}">
      </label>

      <label>
          <div>post</div>
          <textarea name="post">{{post}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>

        <hr>

        {% for post in posts %}
          <div class="post">
            <div class="post-title">{{post.title}}</div>
            <pre class="post-body">{{post.post}}</pre>
         </div>
        {% endfor %}

  </body>
</html>
